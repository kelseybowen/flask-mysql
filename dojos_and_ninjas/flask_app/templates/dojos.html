<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Dojos</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="left_container">
                <h1>New Dojo</h1>
                <form action="/add_new_dojo" method="post">
                    <label for="new_dojo_name">Name: </label>
                    <input type="text" name="new_dojo_name" required>
                    <br>
                    <button class="create_dojo_button" type="submit">Create</button>
                </form>
            </div>
            <div class="right_container">
                <h1>All Dojos</h1>
                <div class="dojos_container">
                    {% for dojo in all_dojos %}
                    <div><a href="/dojos/{{dojo.id}}">{{dojo.name}}</a></div>
                    {% endfor %}
                </div>
            </div>
        </div>
        
        <form action="/add_new_ninja">
            <button class="add_ninja_button">Add Ninja</button>
        </form>
    </div>
</body>

</html>
