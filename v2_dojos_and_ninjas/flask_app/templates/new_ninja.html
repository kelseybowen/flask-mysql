<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css"> -->
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <div class="new_ninja_form">
            <h1 class="header">New Ninja</h1>
            <form action="/create_new_ninja" method="post">
                <table>
                    <tr>
                        <td>
                            <label for="dojo_name_select">Dojo: </label>
                        </td>
                        <td>
                            <select name="dojo_name_select" id="dojo_name_select">
                                <option value="none"></option>
                                {% for dojo in all_dojos %}
                                <option value="{{dojo['name']}}">{{dojo['name']}}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="first_name">First Name: </label>
                        </td>
                        <td>
                            <input type="text" name="first_name" id="first_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="last_name">Last Name: </label>
                        </td>
                        <td>
                            <input type="text" name="last_name" id="last_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age: </label>
                        </td>
                        <td>
                            <input type="text" name="age" id="age">
                        </td>
                    </tr>
                </table>
                <button class="create_new_ninja_button">Create</button>
            </form>
        </div>
        <br>
    </div>
    <div class="home_button">
        <form action="/"><button>Home</button></form>
    </div>
</body>
</html>
