<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Dojo Show</title>

<body>
    <div class="main">
        <div class="container">
            <div class="dojo_show_container">
                <div class="left_container">
                    <h1 class="header">{{dojo['name']}} Ninjas</h1>
                    <table>
                        <thead>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                        </thead>
                        <tbody>
                            {% for ninja in ninjas_at_dojo %}
                            <tr>
                                <td>{{ninja.first_name}}</td>
                                <td>{{ninja.last_name}}</td>
                                <td>{{ninja.age}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <form action="/"><button>Home</button></form>
            </div>
        </div>
    </div>
</body>

</html>
