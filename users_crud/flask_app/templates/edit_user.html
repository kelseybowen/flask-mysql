<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Users</title>
</head>
<body>
    <div class="container">
        <a href="/" class="home">Home</a>
        <h1>Edit User</h1>
        <form action="/update/{{user_info['id']}}" method="post">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control" required value={{ user_info['first_name'] }}>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control" required value={{ user_info['last_name'] }}>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" class="form-control" required value={{ user_info['email'] }}>
            </div>
            <button type="submit" class="btn btn-primary">Update</button><a href="/show/{{user_info['id']}}" class="show_user">Show User</a>
        </form> 
    </div>
</body>
</html>
