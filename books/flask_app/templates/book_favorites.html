<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Title: {{ book_title }}</h1>
            <h4>Favorited by:</h4>
            {% for author in book_favorites %}
                <p>{{ author.name }}</p>
            {% endfor %}
            <form action="/" method="get"><button type="submit">Home</button></form>
        </div>
        <div class="container">
            <h1>Add Book's Favorite</h1>
            <form action="/add_favorite_author/{{ book_favorites[0]['id'] }}" method="post">
                <table>
                    <tr>
                        <td><label for="add_favorite_author">Author: </label></td>
                        <td><select name="add_favorite_author" id="add_favorite_author">
                            {% for author in all_authors %}
                            <option value="{{ author.id }}">{{ author.name }}</option>
                            {% endfor %}
                        </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit">Add</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
