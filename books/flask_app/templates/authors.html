<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>New Author</h1>
            <form action="/create_new_author" method="post">
                <table>
                    <tr>
                        <td><label for="new_author">Name: </label></td>
                        <td><input type="text" name="new_author" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="create_new_author_button" type="submit">Create</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="container">
            <h1>All Authors</h1>
            <div>
                <table>
                    {% for author in authors %}
                        <tr><td><a href="/authors/{{ author.id }}">{{ author.name }}</a></td></tr>
                    {% endfor %}
                </table>
            </div>
            <form action="/books" method="get">
                <button type="submit">Add Book</button>
            </form>
        </div>
    </div>
</body>
</html>
