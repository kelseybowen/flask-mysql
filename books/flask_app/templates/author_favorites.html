<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>{{ author_name }}'s Favorites</h1>
            <table class=" table table-striped">
                <thead>
                    <th>Title</th>
                    <th># of Pages</th>
                </thead>
                {% for item in author_favorites %}
                    <tr>
                        <td>{{ item.title }}</td>
                        <td>{{ item.num_of_pages }}</td>
                    </tr>
                {% endfor %}
            </table>
            <form action="/" method="get"><button class="home_button" type="submit">Home</button></form>
        </div>
        <div class="container">
            <h1>Add Author's Favorite</h1>
            <form action="/add_favorite_book/{{ author_favorites[0]['id'] }}" method="post">
                <table>
                    <tr>
                        <td><label for="add_favorite_book">Book: </label></td>
                        <td><select name="add_favorite_book" id="add_favorite_book">
                            {% for book in all_books %}
                            <option value="{{ book.id }}">{{ book.title }}</option>
                            {% endfor %}
                            </select></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button type="submit">Add</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
