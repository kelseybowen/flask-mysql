<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>New Books</h1>
            <form action="/add_book" method="post">
                <table>
                    <tr>
                        <td><label for="add_book_title">Title: </label></td>
                        <td><input type="text" name="add_book_title" required></td>
                    </tr>
                    <tr>
                        <td><label for="add_book_pages">Number of pages: </label></td>
                        <td><input type="text" name="add_book_pages" required></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="add_new_book_button" type="submit">Create</button></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="container">
            <h1>All Books</h1>
            <div>
                <table>
                    {% for book in books %}
                        <tr><td><a href="/books/{{ book.id }}">{{ book.title }}</a></td></tr>
                    {% endfor %}
                </table>
            </div>
            <form action="/" method="get"><button type="submit">Home</button></form>
        </div>
    </div>
</body>
</html>
