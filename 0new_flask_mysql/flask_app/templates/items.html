<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>All Items</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Weight</th>
            <th>Created At</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.weight }}</td>
            <td>{{ item.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/new/item">Add a New Item</a>
</body>
</html>
